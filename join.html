<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Join us</title>



</head>


<body>
    <header>
        <div class="btn-container">
            <div class="btn hover">
                <h1>Natures Path</h1>
            </div>
        </div>
    </header>
    <form>
        <div class="field-name">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username: (Atleast 6 Characters)">
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="field-email innactive">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email:" required>
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="field-password innactive">
            <i class="fas fa-key"></i>
            <input type="password" placeholder="Password: (Atleast 6 Characters)" required>
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="field-finish innactive">
            <i class="fas fa-heart"></i>
            <p>Thank you</p>
            <i class="fas fa-heart"></i>
        </div>
    </form>






    <link rel="stylesheet" type="text/css" href="join.css">
    <script src="sandbox.js"></script>
    <script src="https://kit.fontawesome.com/32bc269314.js" crossorigin="anonymous"></script>

</body>



</html>
